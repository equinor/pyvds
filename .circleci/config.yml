version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
  default:
    jobs:
      - build-and-test


jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          command: |
            python -m pip install openvds -f http://bluware.jfrog.io/artifactory/Releases-OpenVDSPlus/2.1/python/ubuntu-20.04 --trusted-host bluware.jfrog.io
      - run:
          command: |
            pip install segyio
            pip install -e .
            pip install pytest
      - run:
          name: Run tests
          command: python -m pytest
